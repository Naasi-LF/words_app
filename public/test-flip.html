<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: system-ui;
        }

        .card-flip-container {
            perspective: 1000px;
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }

        .card-flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
        }

        .card-flip-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background: white;
            color: #333;
        }

        .card-back {
            background: #FF8F70;
            color: white;
            transform: rotateY(180deg);
        }

        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="status">Click the card to flip</div>
    
    <div class="card-flip-container" onclick="this.querySelector('.card-flip-inner').classList.toggle('flipped')">
        <div class="card-flip-inner">
            <div class="card-face card-front">
                <h2>Front Side (English)</h2>
            </div>
            <div class="card-face card-back">
                <h2>Back Side (中文)</h2>
            </div>
        </div>
    </div>

    <script>
        console.log('Card flip test loaded');
        document.querySelector('.card-flip-container').addEventListener('click', function() {
            console.log('Card clicked, flipped class:', this.querySelector('.card-flip-inner').classList.contains('flipped'));
        });
    </script>
</body>
</html>
