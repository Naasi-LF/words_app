services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/aivocab
      - OPENAI_API_KEY=sk-CcX5M9fKqXfmG44jCpGBj7sJVNHlk6sQ9oCp5O1RQs6DmcEI
      - OPENAI_MODEL=gpt-5-mini
      - OPENAI_BASE_URL=https://api.openai-proxy.org/v1
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongodb_data:
